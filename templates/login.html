<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Login') }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2a9d8f;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
        }
        label {
            text-align: left;
            font-weight: bold;
            color: #264653;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #2a9d8f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1d3557;
        }
        .messages {
            margin-top: 20px;
            text-align: left;
            color: #e63946;
            list-style: none;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #2a9d8f;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ _('Login') }}</h1>
        <form method="POST">
            <label for="username">{{ _('Usuário:') }}</label>
            <input type="text" id="username" name="username" required>
            <label for="password">{{ _('Senha:') }}</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">{{ _('Entrar') }}</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="messages">
                {% for category, message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <a href="{{ url_for('set_language', language='pt') }}">Português</a> |
        <a href="{{ url_for('set_language', language='en') }}">English</a>
    </div>
</body>
</html>
