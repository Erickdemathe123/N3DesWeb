<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Erro 403 - Acesso Proibido') }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #e63946;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #457b9d;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ _('Acesso Proibido') }}</h2>
        <p>{{ _('Você não tem permissão para acessar esta página.') }}</p>
        <a href="/" title="{{ _('Voltar para a página inicial') }}">{{ _('Voltar para a página inicial') }}</a>
    </div>
</body>
</html>
