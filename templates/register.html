<!DOCTYPE html>
<html lang="{{ g.locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Registrar') }}</title>
</head>
<body>
    <header>
        <h1>{{ _('Registro de Novo Usuário') }}</h1>
    </header>

    <main>
        <form method="POST">
            <label for="username">{{ _('Nome de Usuário:') }}</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">{{ _('Senha:') }}</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="role">{{ _('Papel:') }}</label>
            <select id="role" name="role" required>
                <option value="user">{{ _('Usuário') }}</option>
                <option value="admin">{{ _('Admin') }}</option>
            </select><br><br>

            <button type="submit">{{ _('Registrar') }}</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </main>

    <footer>
        <a href="{{ url_for('set_language', language='pt') }}" {% if g.locale == 'pt' %}style="font-weight: bold;"{% endif %}>Português</a> |
        <a href="{{ url_for('set_language', language='en') }}" {% if g.locale == 'en' %}style="font-weight: bold;"{% endif %}>English</a>
    </footer>
</body>
</html>
