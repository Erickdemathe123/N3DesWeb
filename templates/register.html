<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Registrar') }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #2a9d8f;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #264653;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #2a9d8f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ _('Registro') }}</h2>
        <form method="POST">
            <label for="username">{{ _('Nome de Usuário:') }}</label>
            <input type="text" id="username" name="username" required>

            <label for="password">{{ _('Senha:') }}</label>
            <input type="password" id="password" name="password" required>

            <label for="role">{{ _('Papel:') }}</label>
            <select id="role" name="role" required>
                <option value="user">{{ _('Usuário') }}</option>
                <option value="admin">{{ _('Admin') }}</option>
            </select>

            <button type="submit">{{ _('Registrar') }}</button>
        </form>
    </div>
</body>
</html>
