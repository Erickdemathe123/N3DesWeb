<!DOCTYPE html>
<html lang="{{ g.locale }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Bem-vindo ao nosso site!') }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2a9d8f;
            margin-bottom: 15px;
        }
        h2 {
            color: #264653;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px 0;
            text-decoration: none;
            background-color: #457b9d;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1d3557;
        }
        .language-links a {
            background: none;
            color: #457b9d;
            padding: 0;
            margin: 0 5px;
            font-weight: normal;
        }
        .language-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ _('Bem-vindo ao nosso site!') }}</h1>
        <p>{{ _('Olá,') }} {{ username }}! {{ _('Seu papel é:') }} {{ role }}.</p>
        <h2>{{ _('Login') }}</h2>
        <a href="{{ url_for('login') }}">{{ _('Entrar') }}</a>
        <h2>{{ _('Registrar') }}</h2>
        <a href="{{ url_for('register') }}">{{ _('Registrar') }}</a>
        <div class="language-links">
            <a href="{{ url_for('set_language', language='pt') }}">{{ _('Português') }}</a> |
            <a href="{{ url_for('set_language', language='en') }}">{{ _('English') }}</a>
        </div>
    </div>
</body>
</html>
